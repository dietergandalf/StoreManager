# SonarCloud Configuration
sonar.projectKey=dietergandalf
sonar.organization=dietergandalf

# Project Information
sonar.projectName=Store Manager
sonar.projectVersion=1.0

# Source Directories
sonar.sources=backend/store-manager/src/main,frontend/src
sonar.tests=backend/store-manager/src/test,frontend/src
sonar.exclusions=**/node_modules/**,**/target/**,**/*.test.js,**/*.spec.js

# Language-specific settings
sonar.java.source=21
sonar.java.binaries=backend/store-manager/target/classes
sonar.java.test.binaries=backend/store-manager/target/test-classes

# Coverage Reports
sonar.coverage.jacoco.xmlReportPaths=backend/store-manager/target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Code Quality
sonar.qualitygate.wait=true
